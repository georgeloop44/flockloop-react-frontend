services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      # Mount source for hot-reload, but not node_modules
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    working_dir: /app/apps/web
    command: pnpm vite --host 0.0.0.0
